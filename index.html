<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Travel Itinerary - Your personalized travel plan">
  <meta name="theme-color" content="#b89b5e">

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Travel Itinerary">

  <title>Travel Itinerary</title>

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœˆï¸</text></svg>">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-spinner"></div>
    <p class="loading-text" id="loadingText"></p>
  </div>
  <script>
    // Set loading text based on URL language parameter
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang') || 'en';
    const loadingText = lang === 'he' ? '×˜×•×¢×Ÿ ××ª ×”××¡×œ×•×œ ×©×œ×š...' : 'Loading your itinerary...';
    document.getElementById('loadingText').textContent = loadingText;
  </script>

  <!-- Offline Badge -->
  <div id="offlineBadge" class="offline-badge">Offline Mode</div>

  <!-- Install Prompt -->
  <div id="installPrompt" class="install-prompt">
    <span>ğŸ“² Install app for offline access</span>
    <button id="installButton">Install</button>
    <button class="close-prompt" id="closeInstall">Ã—</button>
  </div>

  <!-- Floating Date Indicator -->
  <div id="floatingDate" class="floating-date"></div>

  <!-- Back to Top Button -->
  <button id="backToTop" class="back-to-top">â†‘</button>

  <!-- Main Container -->
  <div id="mainContainer" class="container" style="display: none;">
    <!-- Content will be injected here by app.js -->
  </div>

  <!-- Error Screen -->
  <div id="errorScreen" class="error-screen" style="display: none;">
    <div class="error-content">
      <h1>âš ï¸</h1>
      <h2>Unable to Load Itinerary</h2>
      <p id="errorMessage">An error occurred while loading your itinerary.</p>
      <button onclick="window.location.reload()" class="btn btn-primary">Try Again</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./app.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(registration => console.log('âœ… Service Worker registered:', registration.scope))
          .catch(error => console.warn('âš ï¸ Service Worker registration failed:', error));
      });
    }
  </script>

</body>
</html>
